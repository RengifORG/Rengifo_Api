name: SonarQube Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  issues: write

jobs:
  sonarqube:
    runs-on: [self-hosted, Linux, X64, rengifo]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install .NET SDK
        run: |
          wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
          chmod +x dotnet-install.sh
          ./dotnet-install.sh --channel 9.0 --install-dir ~/.dotnet
          echo "~/.dotnet" >> $GITHUB_PATH
          echo "DOTNET_ROOT=~/.dotnet" >> $GITHUB_ENV

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Begin SonarQube analysis
        run: |
          dotnet sonarscanner begin \
            /k:"rengifo_api" \
            /n:"Rengifo Api" \
            /v:"1.0" \
            /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.projectBaseDir="${GITHUB_WORKSPACE}" \
            /d:sonar.sourceEncoding="UTF-8" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/node_modules/**,**/*.md"

      - name: Build and analyze
        run: dotnet build

      - name: End SonarQube analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        with:
          scanMetadataReportFile: .sonarqube/out/.sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dast_zap:
    runs-on: [self-hosted, Linux, X64, rengifo]
    needs: [sonarqube]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://192.168.49.2:32000/index.html"
          cmd_options: "-a"